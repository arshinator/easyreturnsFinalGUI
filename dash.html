<!-- Dashboard -->




<div class="container">
  <h2 class="header text_b">Dashboard</h2>
  <form action="#">
    <div class="file-field input-field">
      <button class="btn waves-effect waves-light blue darken-1" type="submit">
            <i class="mdi-content-send right white-text"></i>
        <span>Upload</span>
        <input type="file" multiple>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Upload one or more files">
      </div>
    </div>
  </form>
</div>

<div class="container">

<div class="row">
    <form class="col s12">


      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="pan" type="text" class="validate">
          <label for="pan">PAN</label>
        </div>
        <div class="input-field col s6">

          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="DD/MM/YYYY" id="first_name" type="text" class="validate">
          <label for="first_name">Date of Birth</label>

        </div>
      </div>
      
      <div class="row">
<div class="col offset s6">
      <button class="btn waves-effect waves-light blue darken-1" type="submit">Update



      </button>
    </div>

    </div>
    </form>
  </div>
</div>
